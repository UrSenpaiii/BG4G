<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>4Greens</title>
</head>
<body>
<div id="app">
  <v-header>
    <v-modal-form></v-modal-form>
  </v-header>
  <v-index>
    <div slot="cards">
      <v-index-card :alias="c.alias" :title="c.title" :type="c.type" :books="c.books.length" :videos="c.videos.length" :time="c.time" :need="c.need">
        {{c.indexDescription}}
      </v-index-card>
    </div>
  </v-index>
  <v-footer></v-footer>
</div>
</body>
<script src="https://kit.fontawesome.com/a7113a2019.js" crossorigin="anonymous"></script>
</html>
